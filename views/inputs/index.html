<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <h2>Table</h2>
    <div class="prjInput">
        <div class="prjExtra">
            <div>
                Project Rotation <br />
                <input type="number" name="rotation" id="rotation">
            </div>
            <div>
                Project Handling/Time <br />
                <input type="number" name="handling" id="handling">
            </div>
        </div>
        <br />
        <p style="color: red;">* Please make sure the projects last number doesn't contain comma or semicolon *</p>
        <p>Ex: 1,2,3,4,5</p>
        <br />
        <p><b>Sample Project Input:</b> <button onclick="copyProjects()">Copy to Clipboard</button></p>
        <div class="text-button">
            <div>
                Projects<br />
                <textarea name="projects" id="projects" cols="30" rows="10" placeholder="1,2,3,4,5"></textarea>
            </div>
            <div>
                <br />
                <button class="btnInput"
                    onclick="setConfig(document.getElementById('projects').value, document.getElementById('rotation').value, document.getElementById('handling').value)">Submit</button>
            </div>
        </div>
    </div>

    <table id="maintable">
        <tr>
            <th>Index</th>
            <th>Projects</th>
            <!-- <th>Multiplier</th> -->
            <th>Old</th>
            <th>New</th>
            <!-- <th>Remains</th>
            <th>Available</th> -->
            <th>Total</th>
        </tr>
    </table>

    <!-- <script src="/data/index.js"></script> -->
    <script>
        function copyProjects() {
            navigator.clipboard.writeText([5, 5, 5, 5, 5, 5, 10, 10, 10, 10, 10, 10, 15, 15, 15, 15, 15, 15, 20, 20, 20, 20, 20, 20, 25, 25, 25, 25, 25, 25, 30, 30, 30, 30, 30, 30, 35, 35, 35, 35, 35, 35, 40, 40, 40, 40, 40, 40, 45, 45, 45, 45, 45, 45, 50, 50, 50, 50, 50, 50])
        }

        function setConfig(projectss, rotationss, handlingss) {
            function findMultiplier(project, handle) {
                let new_handle = handle;
                let mul = new_handle / project;

                while (mul < 1) {
                    new_handle = new_handle + handle;
                    mul = new_handle / project;
                }

                return new_handle;
            }

            let config = {
                projectsList: projectss
                    .replace(/(?:\r\n|\r|\n)/g, '')
                    .split(',')
                    .map(function (item) {
                        return parseInt(item);
                    }),
                rotationss: parseInt(rotationss),
                handlingss: parseInt(handlingss),
            };

            const projects = config.projectsList;
            const rotation = config.rotationss;
            const handle = config.handlingss;

            function findPM(projectsArray, projectRotation, projectHandling) {
                let table = [
                    {
                        projects: 0,
                        multi: 0,
                        old_p: 0,
                        new_p: 0,
                        remain: 0,
                        need: 0,
                        total: 0,
                    },
                ];

                let oldP = 0;
                let newP = 0;
                let remainPrj = 0;
                let needPrj = 0;
                let total = 0;

                for (let index in projectsArray) {
                    // Declare Necessary
                    let multiplier = findMultiplier(projectsArray[index], projectHandling);
                    let resource = multiplier / projectHandling;
                    let oldSharePrj = false;

                    // New People
                    if (oldSharePrj == false) {
                        newP = resource;
                    }

                    // Remain Projects
                    remainPrj = multiplier - projectsArray[index];

                    // Need Projects
                    needPrj = remainPrj > 0 ? 1 : 0;

                    // Before Rotation 
                    for (let i = 1; i < table.length; i++) {
                        // New Resources Before Rotation
                        newP = (newP > 1) ? resource - table[i].need : 1;

                        // Remain Projects after 1
                        remainPrj = projectHandling - (projectsArray[index] - table[i].remain);

                        // Remain Projects - Less than 0 condition
                        if (remainPrj < 0) {
                            remainPrj = multiplier - table[i].remain - projectsArray[index];
                        }

                        // Need Projects
                        needPrj = remainPrj > 0 ? 1 : 0;
                    }

                    // Rotation - New Methods
                    for (let i = projectRotation; i < table.length; i++) {
                        oldP = table[i - (projectRotation - 1)].new_p + table[i - (projectRotation - 1)].old_p;
                        oldP = Math.ceil(0.3 * oldP);
                        newP = resource - oldP;

                        // Old & New depend on Resource
                        // If Old + New > Resource = new Old & New
                        let sum_resource = oldP + newP;

                        // 30% & Then Round Up or Round Down

                        if (sum_resource > resource) {
                            oldP = table[i - (projectRotation - 1)].new_p + table[i - (projectRotation - 1)].old_p;
                            oldP = Math.ceil(0.3 * oldP);
                            newP = resource - oldP;
                        }

                        if (newP < 0) {
                            newP = 0;
                        }

                        // Remain Projects - Less than 0 condition
                        if (remainPrj < 0) {
                            let sub_resource = resource - 1;
                            let group_resource = newP * projectHandling;
                            remainPrj = projectsArray[index] - table[i].remain - group_resource;
                        }

                        oldSharePrj = true;
                    }

                    // Total 
                    total = total + newP;

                    table.push({
                        projects: projectsArray[index],
                        multi: multiplier,
                        old_p: oldP,
                        new_p: newP,
                        remain: remainPrj,
                        need: needPrj,
                        total: total,
                    });
                }

                return table;
            }

            const data = findPM(projects, rotation, handle);

            const tableHead = `
                <tr>
                    <th>Index</th>
                    <th>Projects</th>
                    <!-- <th>Multiplier</th> -->
                    <th>Old</th>
                    <th>New</th>
                    <!-- <th>Remains</th> -->
                    <!-- <th>Available</th> -->
                    <th>Total</th>
                </tr>
            `;

            const html = data
                .map((da, index) => {
                    return `
                <tr>
                    <td><b>${index}</b></td>
                    <td>${da.projects}</td>
                    <!-- <td>${da.multi}</td> -->
                    <td>${da.old_p}</td>
                    <td>${da.new_p}</td>
                    <!-- <td>${da.remain}</td> -->
                    <!-- <td>${da.need}</td> -->
                    <td>${da.total}</td>
                </tr>
            `;
                }).join('');

            const htmlTable = document.querySelector('#maintable');
            htmlTable.innerHTML = tableHead + html;
        }
    </script>
</body>

</html>
